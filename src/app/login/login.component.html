<section class="vh-100" style="background-color:black;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem; ">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>
            <form #loginform="ngForm" (submit)="process(loginform.value)">
              <!-- {{loginform.value | json}}
              {{loginform.valid}} -->

              <div class="form-outline mb-4">
                <input type="email" #email="ngModel" name="email" [ngModel] required id="typeEmailX-2" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX-2">Email</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" ngModel name="password" [ngModel] required id="typePasswordX-2" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>

              <!-- Checkbox -->
              <!-- <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div> -->

              <button class="btn btn-primary btn-lg btn-block" >Login</button>
            </form>
            <hr class="my-4">
            <!-- <button class="btn btn-dark btn-sm" style="background-color:black;" type="submit">
              <i class="fab fa-google me-2"></i> Sign in with google</button><br>




            <button class="btn btn-dark btn-sm" style="background-color:black" type="submit"> <i
                class="fab fa-facebook-f me-2"></i>Sign in with facebook</button> -->


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
